<body>
    <script>
        var dolphinsScore = [91, 112, 101]
        var koalasScore = [91, 95, 123]
        const avgDolphin = (dolphinsScore[0] + dolphinsScore[1] + dolphinsScore[2]) / 3
        const avgKoala = (koalasScore[0] + koalasScore[1] + koalasScore[2]) / 3
        if (avgDolphin < 100 && avgKoala < 100)
            console.log("Ca hai doi khong danh duoc cup")
        else if (avgDolphin == avgKoala)
            console.log("Hai doi hoa")
        else if (avgDolphin > avgKoala)
            console.log("Dolphin chien thang Koala va gianh duoc cup");
        else
            console.log("Koala chien thang Dolphin va danh duoc cup");
    </script>
</body>
